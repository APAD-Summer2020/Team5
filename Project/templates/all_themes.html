{% extends 'base.html' %}

{% block head %}
  <title>View</title>
{% endblock %}

{% block body %}
  <h1>View All Themes</h1>

  <div class="allthemes-container">
    {% for i in range(len({{ all_themes }} )) %}
    <div class="all-themes-theme">
      <h4 id="alltheme-theme-name" > {{ all_themes[i].child("theme").get().val() }} </h4>
      <a href="">
        <img id= "alltheme-theme-img" src="{{all_themes[i].child('image').get().val() }}" alt="">
      </a>
    </div>
    {% endfor %}
  </div>

{% endblock %}
