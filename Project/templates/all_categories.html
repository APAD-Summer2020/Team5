{% extends 'base.html' %}

{% block head %}
  <title>View</title>
{% endblock %}

{% block body %}
  <h1>View All Themes</h1>

  <div class="allthemes-container">
    {% for doc in all_themes %}
    <div class="all-themes-theme">
      <h4 id="alltheme-theme-name"> {{doc.to_dict().name}} </h4>
      <a href="">
        <img id= "alltheme-theme-img" src="" alt="{{doc.to_dict().name}}">
      </a>
    </div>
    {% endfor %}
  </div>

{% endblock %}
